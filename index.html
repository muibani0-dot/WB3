
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WB3 — Web3 & AI</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.9em;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .hero p {
      opacity: 0.8;
      max-width: 600px;
      margin: auto;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      margin: 5px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .btn-primary {
      background: #ffffff;
      color: #000000;
    }

    .btn-outline {
      border: 1px solid rgba(255,255,255,0.6);
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">WB3</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Building the Future of Web3 & AI</h1>
      <p>
        WB3 adalah eksperimen personal di dunia Web3, AI, dan teknologi masa depan.
        Dibangun dari nol, langsung dari HP.
      </p>

      <div class="buttons">
        <a href="#" class="btn btn-primary">Explore</a>
        <a href="#" class="btn btn-outline">Contact</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 WB3 — Built from Mobile
  </footer>

</body>
</html>
