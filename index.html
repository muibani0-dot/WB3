<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inspiration Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .logo img {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: #667eea;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }
        .item:hover img {
            filter: brightness(1.1);
        }
        .item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(102, 126, 234, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            font-size: 12px;
        }
        .edit-btn:hover {
            background-color: rgba(102, 126, 234, 1);
        }
        .item:hover .edit-btn {
            opacity: 1;
        }
        .share-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(118, 75, 162, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            font-size: 12px;
        }
        .share-btn:hover {
            background-color: rgba(118, 75, 162, 1);
        }
        .item:hover .share-btn {
            opacity: 1;
        }
        .add-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px dashed #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: background 0.3s, transform 0.3s;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .add-item:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            transform: scale(1.05);
        }
        #file-input {
            display: none;
        }
        .personal-note {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #333;
            background-color: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/60x60?text=W3" alt="WEB3 Logo"> <!-- Placeholder logo WEB3, ganti dengan URL logo asli -->
            My Inspiration Board
        </div>
        <p class="subtitle">Koleksi gambar dan video pribadi Anda, mudah diedit dan dibagikan.</p>
    </header>
    <div class="container">
        <div class="personal-note">
            Selamat datang di board inspirasi pribadi Anda! Tambahkan gambar atau video favorit untuk membuatnya lebih personal dan berwarna.
        </div>
        <div class="grid" id="grid">
            <!-- Item contoh -->
            <div class="item">
                <img src="https://via.placeholder.com/250x300/ff6b6b/ffffff?text=Gambar+1" alt="Gambar 1">
                <button class="edit-btn" onclick="editItem(this)">Edit</button>
                <button class="share-btn" onclick="shareItem('Gambar 1')">Share</button>
            </div>
            <div class="item">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
                <button class="edit-btn" onclick="editItem(this)">Edit</button>
                <button class="share-btn" onclick="shareItem('Video 1')">Share</button>
            </div>
            <!-- Item tambah baru -->
            <div class="item add-item" onclick="document.getElementById('file-input').click()">
                + Tambah Gambar/Video
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*,video/*" onchange="addItem(event)">
    </div>

    <script>
        function editItem(btn) {
            // Fungsi edit sederhana: ganti gambar/video (dalam implementasi nyata, bisa lebih kompleks)
            const item = btn.parentElement;
            const media = item.querySelector('img') || item.querySelector('video');
            const newSrc = prompt('Masukkan URL baru untuk gambar/video:', media.src);
            if (newSrc) {
                if (media.tagName === 'IMG') {
                    media.src = newSrc;
                } else {
                    media.querySelector('source').src = newSrc;
                    media.load();
                }
            }
        }

        function shareItem(title) {
            // Fungsi share sederhana ke sosial media (contoh: Facebook dan Twitter)
            const url = window.location.href;
            const text = `Lihat ${title} di board inspirasi saya!`;
            const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`;
            const twUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(fbUrl, '_blank');
            window.open(twUrl, '_blank');
        }

        function addItem(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const grid = document.getElementById('grid');
                    const newItem = document.createElement('div');
                    newItem.className = 'item';
                    if (file.type.startsWith('image/')) {
                        newItem.innerHTML = `
                            <img src="${e.target.result}" alt="Gambar Baru">
                            <button class="edit-btn" onclick="editItem(this)">Edit</button>
                            <button class="share-btn" onclick="shareItem('Gambar Baru')">Share</button>
                        `;
                    } else if (file.type.startsWith('video/')) {
                        newItem.innerHTML = `
                            <video controls>
                                <source src="${e.target.result}" type="${file.type}">
                                Browser Anda tidak mendukung video.
                            </video>
                            <button class="edit-btn" onclick="editItem(this)">Edit</button>
                            <button class="share-btn" onclick="shareItem('Video Baru')">Share</button>
                        `;
                    }
                    // Sisipkan sebelum item "Tambah"
                    grid.insertBefore(newItem, grid.lastElementChild);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
