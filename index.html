<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Pinterest-Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #e60023;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .share-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-item {
            background-color: #ddd;
            border: 2px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }
        .add-item:hover {
            background-color: #ccc;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landing Page Pinterest-Style</h1>
        <p>Tampilan seperti Pinterest: Grid gambar/video yang bisa diedit dan dibagikan.</p>
    </header>
    <div class="container">
        <div class="grid" id="grid">
            <!-- Item contoh -->
            <div class="item">
                <img src="https://via.placeholder.com/250x300?text=Gambar+1" alt="Gambar 1">
                <button class="edit-btn" onclick="editItem(this)">Edit</button>
                <button class="share-btn" onclick="shareItem('Gambar 1')">Share</button>
            </div>
            <div class="item">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
                <button class="edit-btn" onclick="editItem(this)">Edit</button>
                <button class="share-btn" onclick="shareItem('Video 1')">Share</button>
            </div>
            <!-- Item tambah baru -->
            <div class="item add-item" onclick="document.getElementById('file-input').click()">
                + Tambah Gambar/Video
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*,video/*" onchange="addItem(event)">
    </div>

    <script>
        function editItem(btn) {
            // Fungsi edit sederhana: ganti gambar/video (dalam implementasi nyata, bisa lebih kompleks)
            const item = btn.parentElement;
            const media = item.querySelector('img') || item.querySelector('video');
            const newSrc = prompt('Masukkan URL baru untuk gambar/video:', media.src);
            if (newSrc) {
                if (media.tagName === 'IMG') {
                    media.src = newSrc;
                } else {
                    media.querySelector('source').src = newSrc;
                    media.load();
                }
            }
        }

        function shareItem(title) {
            // Fungsi share sederhana ke sosial media (contoh: Facebook dan Twitter)
            const url = window.location.href;
            const text = `Lihat ${title} di landing page ini!`;
            const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`;
            const twUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(fbUrl, '_blank');
            window.open(twUrl, '_blank');
        }

        function addItem(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const grid = document.getElementById('grid');
                    const newItem = document.createElement('div');
                    newItem.className = 'item';
                    if (file.type.startsWith('image/')) {
                        newItem.innerHTML = `
                            <img src="${e.target.result}" alt="Gambar Baru">
                            <button class="edit-btn" onclick="editItem(this)">Edit</button>
                            <button class="share-btn" onclick="shareItem('Gambar Baru')">Share</button>
                        `;
                    } else if (file.type.startsWith('video/')) {
                        newItem.innerHTML = `
                            <video controls>
                                <source src="${e.target.result}" type="${file.type}">
                                Browser Anda tidak mendukung video.
                            </video>
                            <button class="edit-btn" onclick="editItem(this)">Edit</button>
                            <button class="share-btn" onclick="shareItem('Video Baru')">Share</button>
                        `;
                    }
                    // Sisipkan sebelum item "Tambah"
                    grid.insertBefore(newItem, grid.lastElementChild);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
